apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: yashwanthydg/api-gateway:v10 # <-- IMPORTANT: Change this
        ports:
        - containerPort: 8000
        env:
        - name: BOT_SERVICE_URL
          value: "http://bot-service:8001" # Kubernetes service name
        - name: AWS_REGION
          value: "us-east-1" # Or your preferred region
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws_secret_access_key
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: NodePort # Use NodePort or Ingress in a real cluster
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 8000
    nodePort: 30007 # Example port, can be omitted to let k8s choose
